{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}

<h1>Make a tag</h1>

<form action="/tags/new" method="POST">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name your tag">

    {% for post in posts %}

    <input id="post_{{post.id}}" name="posts" type="checkbox" value="{{post.id}}">

    <label for="post_{{post.id}}">{{post.title}}</label>

    {% endfor %}

    <a href="/tags">Cancel</a>

    <button type="submit">Add</button>
</form>

{% endblock %}
